<!DOCTYPE html>
<html>
    <head>
        <title>Roger's Bodacious Website</title>
           <style>
            body {
                background: rgb(125, 198, 205);
                color: rgb(45, 45, 45);
                padding: 10px;
                font-family: arial;
            }
            header {
                font-size: 1.5em;
                font-weight: bold;
            }
            [id=all-contents] {
                max-width: 800px;
                margin: auto;
            }
    
            /* navigation menu */
            nav {
                background: rgb(6, 11, 76);
                margin: 0 auto;
                margin-bottom: 20px;
                display: flex;
                padding: 10px;
            }
            nav header {
                display: flex;
                align-items: center;
                color: rgb(255, 255, 255);
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }
            nav border-radius{
                border-style: solid;
                border-color: white;
            }
    
            /* main container area beneath menu */
            main {
                background: rgb(245, 238, 219);
                display: flex;
            }
            [class=sidebar] {
                margin-right: 25px;
                padding: 10px;
            }
            [class=sidebar] img {
                width: 200px;
            }
            [class=content] {
                flex: 1;
                padding: 15px;
            }
            [class=interests] header {
                font-size: 1.25em;
            }
        </style>
    </head>
    
    <body>
        <div id="all-contents">
            <nav>
                <header>Roger's Bodacious Website</header>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                </ul>
            </nav>
            
            <main>
                <div class="sidebar">
                     <img src="https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-1/c27.27.334.334/s200x200/310480_107304179378592_237541341_n.jpg?_nc_cat=0&oh=adb35b14a450c63e7906a26257c1c9bd&oe=5B8EE565">
                </div>
                <div class="content">
                    <header>Roger Poirier</header>
                    <p>Keeper of children</p>
                    <section class="interests">
                        <header>Interests</header>
                        <ul>
                            <li>Fishing</li>
                            <li>Video Games</li>
                            <li>Wood Working</li>
                        </ul>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
